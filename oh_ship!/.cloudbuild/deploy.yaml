steps:
    - id: 'build'
      name: 'gcr.io/cloud-builders/docker'
      args:
        - build
        - -t
        - gcr.io/$PROJECT_ID/oh-ship
        - --build-arg
        - PRODUCTION=1
        - .
    - id: 'push'
      name: 'gcr.io/cloud-builders/docker'
      args:
        - push
        - gcr.io/$PROJECT_ID/oh-ship
    - id: 'deploy'
      name: 'gcr.io/cloud-builders/gcloud'
      args:
        - run
        - deploy
        - oh-ship
        - --platform
        - managed
        -  --region
        - asia-northeast1
        - --image
        - gcr.io/$PROJECT_ID/oh-ship
